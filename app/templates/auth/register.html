{% extends "base.html" %}

{% block title %}Registrar - LojaVirtual{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-box">
        <h1>Criar Conta</h1>
        <form method="POST" class="form">
            <div class="form-group">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" required class="form-control">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required class="form-control">
            </div>
            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required class="form-control">
            </div>
            <div class="form-group">
                <label for="confirmar_senha">Confirmar Senha:</label>
                <input type="password" id="confirmar_senha" name="confirmar_senha" required class="form-control">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Registrar</button>
        </form>
        <p class="auth-link">
            Já tem conta? <a href="{{ url_for('auth.login') }}">Faça login</a>
        </p>
    </div>
</div>
{% endblock %}
